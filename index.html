<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<body>
    <div class="container">
      <h1 class="title">Pomodoro Clock</h1>
      <div class="session-control">
        <p>SESSION LENGTH</p>
        <button id="sessionMinus" class="settingsBtn">-</button>
        <p id="sessionMinutes" class="inline numbers"></p>
        <button id="sessionPlus" class="settingsBtn">+</button>
      </div>
      <div class="break-control">
        <p>BREAK LENGTH</p>
        <button id="breakMinus" class="settingsBtn">-</button>
        <p id="breakMinutes" class="inline numbers"></p>
        <button id="breakPlus" class="settingsBtn">+</button>
      </div>
      <div id="clock">
        <h2 id="title"></h2>
        <p id="timer" class="numbers"></p>
        <button id="start" type="button" class="btn"><i class="fa fa-play"></i>START</button>
        <button id="pause" type="button" class="btn"><i class="fa fa-pause"></i>PAUSE</button>
        <button id="resume" type="button" class="btn"><i class="fa fa-pause"></i>RESUME</button>
        <button id="reset" type="button" class="btn"><i class="fa fa-refresh"></i>RESET</button>
      </div>
      <footer>
        <p>Recreated by <a href="https://codepen.io/Bones1/full/BmLKEB/" target="_blank" >Wim von Benecke</a></p>
      </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
